<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up Form</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="browser">
        <div class="picture">
            <div class="spacer"></div>
            <div class="logo">
                <div class="icon">
                    <img class="image" src="/odin-lined.png" alt="Odin">
                </div>
                <div class="logoText">Odin</div>
            </div>
            <div class="secondSpacer"> Photo by Artem Militonian on Unsplash</div>
        </div>
        <div class="container">
            <div class="content">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.</p>
                <p>You <span class="italic">know</span> you want to.</p>
            </div>
            <div class="formContainer">
                <h2>Let's do this!</h2>
                <div class="form">
                    <form action="/sign-up" method="post">
                        <div class="firstColumn">
                            <div class="firstName">
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" id="firstName" name="firstName">
                            </div>
                            <div class="email">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="password">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password">
                            </div>
                        </div>
                        <div class="secondColumn">
                            <div class="lastName">
                                <label for="lastName">LAST NAME</label>
                                <input type="text" id="lastName" name="lastName">
                            </div>
                            <div class="phone">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="text" id="phone" name="phone">
                            </div>
                            <div class="password">
                                <label for="password">CONFIRM PASSWORD</label>
                                <input type="password" id="password" name="password">
                            </div>
                            <button class="submit" input="submit">SUBMIT</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="foot">
                Already have an account? <span class="login">Log in</span>
            </div>
        </div>
    </div>
</body>
</html>
